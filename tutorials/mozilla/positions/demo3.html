<html>
<head>
<style>
body {
  background-color: blue
}
</style>
</head>
<body>
<!--
  A viewport defines the part of the larger coordinate system to display.

  Here, the content starting at coord 100/100 is displayed ranging out
  to 200/200.
-->
<svg width="300" height"300" viewBox='100 100 100 100' style="background-color:yellow">
<rect x="1" y="5" width="100" height="100" fill="red"/>
<rect x="150" y="50" width="50" height="100" fill="navy" opacity="50%"/>

</svg>
</body>
</html>
