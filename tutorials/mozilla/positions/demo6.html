<html>
<head>
<style>
body {
  background-color: blue;
  margin:0px
}
</style>
</head>
<body>
<!--
  Create a user space of width 500 and height 100.

  Within:
  - create a circle in upper left 
  - create a rectangle that is outside the userspace

  Define a viewport allowing the rectangle to be viewed.
  This essentially shifts the canvas up and to the left.

  Since the size and scale of the viewport matches the user space, no scaling is
  performed.  Instead, only shifting is performed.
-->
<svg width="500" height="100" viewBox="25 25 500 100" style="outline: 5px solid #630;margin:0px">
  <circle r="25" cx="25" cy="25" fill="#f00" />
  <rect x="500" y="100" width="50" height="50" fill="#933" />
</svg>
</body>
</html>
