<!--
  Curves can be written in three ways.

  1) Cubic bezier curve
  2) Quadratic bezier curve
  3) Arc (portion of a circle)

  There are infinite numbers of curves, but only two available for use in svg (Cubic / Quadratic)

  Cubic bezier curve
  ---
  for each point, two control points are needed.

  control points describe the tangient to the points
  - first control point is tangient to origin
  - second to target
  
-->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"  style="background-color: blue">
  <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/> 
</svg>
</body>
